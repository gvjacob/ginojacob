image: node:latest

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  script:
    - make test
  artifacts:
    paths:
      - node_modules/

deploy:
  image: node:latest
  stage: deploy
  script:
    - npm install -g now
    - now --token ${NOW_TOKEN} --prod
